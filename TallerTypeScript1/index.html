<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallerTypeScript1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table">
            </table>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr class="bg-info">
                        <th scope="col">
                            <img src="./logoTV.jpg" height="30px" width="30px" alt="TV">
                            TV Series
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <caption>Season avarage: <a id="avgSeason"></a></caption>
                    <thead">
                       <tr>
                          <th scope="col" width="10px"><b>#</b></th>
                          <th scope="col">Name</th>
                          <th scope="col">Channel</th>
                          <th scope="col">Seasons</th>
                       </tr>
                    </thead>
                    <tbody id="series" style="background-color:#f5f5f5;">
                    </tbody>
                </table>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js" ></script>
    <script type="module" src="./scripts/data.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
